<!DOCTYPE html>
<html>
<head>
	<title>My Site | oconnortransition.github.io</title>
	<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
	<meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
	<meta property="og:title" content="It's a Pugs Life"/>
	<meta property="og:image" content="http://www.publicdomainpictures.net/pictures/50000/velka/dog-1374296753ZPQ.jpg"/>
	<meta property="og:site_name" content="It's a Pugs Life"/>
	<meta property="og:description" content="Discover my pet pug"/>
	<script src="js/jquery-3.2.0.min.js"></script>
	<script src="js/index.js"></script>
</head>
<body>
	<div class="container">
		<header class="row">
			<img src="img/logo.png" width="100" alt="My Logo" class="img-responsive pull-left">
			<h1 class="pull-left">It's A Pug's Life</h1>	
		</header>
		<div class="content">
			<div class="row">
				<div id="pug-list" class="col col-md-3">
					<h2>Meet Chubbs</h2>
					<p>My pet likes to do the following:</p>
					<ul>
						<li>Eat</li>
						<li>Sleep</li>
						<li>Chase cars</li>
						<li>Bite me</li>
					</ul>
					<button id="more">Show me more</button>
					<button id="bounce">Bounce the Ball</button>
					<div id="food-list"></div>
					<div id="ball-container">
						<div class="ball"></div>
					</div>
				</div>
				<div class="col col-md-9">
					<img id="pug-img" src="img/pug.jpg" class="img-responsive" alt="My Pug">
				</div>
			</div>
		</div>		
		<footer class="pull-right">It's a Pugs Life &copy; </footer>
	</div>
</body>
</html>
